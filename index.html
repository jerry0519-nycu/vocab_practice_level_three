<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>單字練習</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自訂 CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <header class="py-3 bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="mb-0">單字練習</h2>
      <nav>
        <a href="index.html" class="me-3">練習</a>
        <a href="words.html">單字表</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">

    <!-- 設定區 -->
    <section id="setupCard" class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">練習設定</h5>
        <div class="row g-2 align-items-center">
          <div class="col-auto">
            <label for="filter" class="form-label mb-0">篩選方式：</label>
            <select id="filter" class="form-select">
              <option value="all">全部</option>
              <option value="random">隨機（每輪從全部隨機抽題）</option>
              <!-- A~Z 會由 script 自動補齊 -->
            </select>
          </div>

          <div class="col-auto">
            <label for="numQ" class="form-label mb-0">每輪題數：</label>
            <input id="numQ" type="number" class="form-control" min="1" max="200" step="1" value="20" style="width:110px;">
            <div id="availableWordsCount" class="form-text small"></div>
          </div>

          <div class="col-auto">
            <label class="form-label mb-0 d-block">&nbsp;</label>
            <button id="startBtn" class="btn btn-success">開始練習</button>
          </div>

          <div class="col-auto ms-auto text-end">
            <label class="form-label mb-0">累積進度</label>
            <div id="cumulativeStats" class="small text-muted">載入中…</div>
          </div>
        </div>
        <div class="mt-2 text-muted small">
          說明：按「開始練習」後才會顯示題目與提交按鈕。進度會保存在瀏覽器（localStorage），未按重新開始則會保留。<br>
          系統會自動排除已掌握和已忽略的單字。
        </div>
      </div>
    </section>

    <!-- 題目區 -->
    <section id="quizCard" class="card mb-4" style="display:none;">
      <div class="card-body">
        <h5 class="card-title">練習題目 <small id="roundInfo" class="text-muted"></small></h5>

        <!-- 單題卡片（只顯示一題） -->
        <div id="questionArea" class="mb-3">
          <div id="qNumber" class="mb-1 text-muted"></div>
          <div id="definition" class="fs-5 mb-2"></div>
          <div id="hint" class="mb-2 text-secondary"></div>

          <input id="answerInput" type="text" class="form-control" placeholder="輸入英文單字，按 Enter 提交" autocomplete="off">
          <div id="feedback" class="mt-2"></div>

          <div class="mt-3 d-flex gap-2">
            <button id="submitBtn" class="btn btn-primary">提交答案</button>
            <button id="skipBtn" class="btn btn-outline-secondary">跳過 (計為錯誤)</button>
            <button id="ignoreBtn" class="btn btn-outline-info">忽略此題 (算答對)</button>
            <button id="continueBtn" class="btn btn-outline-success" style="display:none;">繼續下一題</button>
            <button id="practiceWrongBtn" class="btn btn-warning" style="display:none;">只練錯題</button>
            <button id="resetProgressBtn" class="btn btn-outline-danger ms-auto">重設累積進度</button>
          </div>
        </div>

        <!-- 進度資訊 -->
        <div class="mt-3">
          <div class="mb-2 small text-muted">本輪進度</div>
          <div class="progress" style="height:22px;">
            <div id="roundProgress" class="progress-bar" role="progressbar" style="width:0%">0%</div>
          </div>

          <div class="mt-3 small text-muted">累積正確率（所有練習）</div>
          <div class="progress" style="height:16px;">
            <div id="accProgress" class="progress-bar bg-success" role="progressbar" style="width:0%">0%</div>
          </div>

          <div id="roundStats" class="mt-2 small text-muted"></div>
        </div>

      </div>
    </section>

    <!-- 結果/控制區 -->
    <section id="resultCard" class="card" style="display:none;">
      <div class="card-body">
        <h5 class="card-title">本輪結果</h5>
        <div id="resultSummary" class="mb-2"></div>
        <div id="wrongList" class="mb-2"></div>
        <div class="d-flex gap-2">
          <button id="startNewBtn" class="btn btn-success">開始新一輪</button>
          <button id="downloadWrongBtn" class="btn btn-outline-primary">下載錯題清單 (CSV)</button>
        </div>
      </div>
    </section>

    <div id="loadingMsg" class="text-center text-muted mt-4">正在載入單字…</div>

  </main>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- 主要邏輯 -->
  <script src="script.js"></script>
</body>
</html>
