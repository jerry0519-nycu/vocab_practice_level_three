<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>單字表</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <header class="py-3 bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h2 class="mb-0">單字表</h2>
      <nav>
        <a href="index.html" class="me-3">練習</a>
        <a href="words.html">單字表</a>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <section class="card">
      <div class="card-body">
        <div class="d-flex gap-2 mb-3">
          <input id="searchBox" class="form-control" placeholder="搜尋單字開頭 (例如: ac)">
          <select id="letterFilter" class="form-select w-auto">
            <option value="all">全部</option>
            <!-- A~Z 由 script 補齊 -->
          </select>
          <button id="downloadAllBtn" class="btn btn-outline-primary">下載搜尋結果 (CSV)</button>
        </div>
        <div class="mb-2 text-muted small">
          搜尋說明：輸入單字開頭字母，例如輸入 "ac" 會顯示 accept 等以 ac 開頭的單字，但不會顯示 contract。
        </div>

        <div id="tableArea" class="table-responsive"></div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
  <script>
    // 顯示單字表（script.js 會在載入完 words 後觸發 showWordListPage()）
    document.addEventListener('DOMContentLoaded', () => {
      // 如果資料已載入，直接建立 UI；否則 script.js 載入完會呼叫 window.showWordListPage()
      if (window.allWords && window.allWords.length) {
        showWordListPage();
      }
      // 綁定搜尋/篩選按鈕
      document.getElementById('searchBox').addEventListener('input', showWordListPage);
      document.getElementById('letterFilter').addEventListener('change', showWordListPage);
      document.getElementById('downloadAllBtn').addEventListener('click', downloadSearchResultsCSV);
    });
  </script>
</body>
</html>
